<form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form" fxLayout="column">

  <div class="form-group">
    <label for="prenom" [formGroup]="form"> Pr√©nom</label>
    <input type="text" class="form-control" formControlName="prenom" id="prenom" name="prenom">

  </div>
  <div class="form-group">
    <label for="nom" [formGroup]="form"> Nom</label>
    <input type="text" class="form-control" formControlName="nom" id="nom" name="nom">

  </div>

  <div class="form-group">
    <label for="cv" [formGroup]="form"> Cv</label>
    <br>
    <input type="file" formControlName="cv" id="cv" name="cv" placeholder="Upload file" accept=".pdf,.doc,.docx">
<!--    <input type="file"  formControlName="cv" id="cv" name="cv" placeholder="Upload file" (change)="uploadFileToServer($event)"/>-->
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Date Inscription</mat-label>
    <input matInput [matDatepicker]="picker" [formGroup]="form" formControlName="dateInscription">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="form-group">
    <label for="sujet" [formGroup]="form"> Sujet</label>
    <input type="text" class="form-control" formControlName="sujet" id="sujet" name="sujet">
  </div>
  <div class="form-group">
    <label for="diplome" [formGroup]="form"> Diplome</label>
    <input type="text" class="form-control" formControlName="diplome" id="diplome" name="diplome">
  </div>
  
  <mat-form-field appearance="fill" >
    <mat-label>Choisir un enseignant</mat-label>
    <mat-select formControlName="professor">
      <mat-option *ngFor="let fullProfessorName of dataProfessors" [value]="fullProfessorName.id"  >
        {{fullProfessorName.nom + ' '+ fullProfessorName.prenom}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid" >Submit</button>
  </div>
</form>
