<div class="container">

  <h4><b>Crée un nouveau membre</b></h4>

  <form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form" fxLayout="column">
    <div class="form-group">
      <label for="cin"> Cin</label>
      <input type="text" class="form-control" formControlName="cin" id="cin" name="cin">
    </div>

    <div class="form-group">
      <label for="prenom"> Prénom</label>
      <input type="text" class="form-control" formControlName="prenom" id="prenom" name="prenom">

    </div>
    <div class="form-group">
      <label for="nom"> Nom</label>
      <input type="text" class="form-control" formControlName="nom" id="nom" name="nom">

    </div>
    <div class="form-group">
      <label for="email"> Email</label>
      <input type="text" class="form-control" formControlName="email" id="email" name="email">

    </div>
    <div class="form-group">
      <label for="cv"> Cv</label>
      <input type="text" class="form-control" formControlName="cv" id="cv" name="cv">
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Profession</mat-label>
      <mat-select formControlName="type_mbr">
        <mat-option *ngFor="let profession of professions" [value]="profession.value">
          {{profession.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid">Submit</button>
    </div>

  </form>
</div>
