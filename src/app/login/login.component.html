<div class="container">
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
      />
      <div class="form-group">
        <label for="cin">Cin</label>
        <input
          id="cin"
          type="text"
          class="form-control"
          name="cin"
          [(ngModel)]="form.cin"
          required
          minlength="8"
          maxlength="8"
          #cin="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && cin.invalid">
          <div *ngIf="cin.errors.required">Cin is required</div>
          <div *ngIf="cin.errors.minlength">
            Cin  must be at 8 digits
          </div>
          <div *ngIf="cin.errors.maxlength">
            Username must be at 8 digits
          </div>
        </div>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && username.invalid"
      >
        Username is required!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && password.invalid"
      >
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Login
      </button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>

<!--  <div class="alert alert-success" *ngIf="isLoggedIn">-->
<!--    Logged in as {{ roles }}.-->
<!--  </div>-->
</div>
