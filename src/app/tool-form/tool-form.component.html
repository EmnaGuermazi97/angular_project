<div class="container">

  <h4>Ajout d'un nouveau outil</h4>

  <form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form" fxLayout="column">

<!--    <mat-form-field>-->
<!--      <input matInput placeholder="date" formControlName="date">-->
<!--    </mat-form-field>-->
    <mat-form-field appearance="fill">
      <mat-label>Choisir une date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="source" formControlName="source">
    </mat-form-field>

    <br>
    <div class="form-group">
      <label for="members">
        Membres qui ont particip√© dans l'outil:
      </label>
      <hr>
      <mat-select formControlName="membersIds" id="members" multiple>
        <mat-option *ngFor="let fullMemberName of members" [value]="fullMemberName.id" (click)="onClick($event)" >
          {{fullMemberName.nom + ' '+ fullMemberName.prenom}}
        </mat-option>
      </mat-select>
    </div>
    <br>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid">Submit</button>
    </div>

  </form>
</div>
